name: ESLint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.5.1'  # Choose the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint
